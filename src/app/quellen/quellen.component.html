<form role="form">
  <div class="form-content">

    <div class="form-group row" align="center">
      <label style="float:left;" class="col-3"><strong>ISIN</strong></label>
      <label style="float:left;" class="col-3">Testdata{{isin}}</label>
    </div>
    <div class="form-group row" align="center">
      <label style="float:left;" class="col-3"><strong>WKN</strong></label>
      <label style="float:left;" class="col-3">Testdata{{wkn}}</label>
      <select class="col-3">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="form-group row" align="center">
      <label style="float:left;" class="col-3"><strong>Name</strong></label>
      <label style="float:left;" class="col-3">Testdata{{name}}</label>
    </div>
    <div class="form-group row" align="center">
      <label style="float:left;" class="col-3"><strong>Short Name</strong></label>
      <label style="float:left;" class="col-3">Testdata{{shortName}}</label>
    </div>
    <div class="form-group row" align="center">
      <label style="float:left;" class="col-3"><strong>Instrument Class</strong></label>
      <label style="float:left;" class="col-3">Testdata{{instrumentClass}}</label>
      <select class="col-3">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="form-group row" align="center">
      <label style="float:left;" class="col-3"><strong>Currency</strong></label>
      <label style="float:left;" class="col-3">Testdata{{currency}}</label>
      <select class="col-3">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="form-group row" align="center">
      <label style="float:left;" class="col-3"><strong>Issuer LEI</strong></label>
      <label style="float:left;" class="col-3">Testdata{{issuerLei}}</label>
      <select class="col-3">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
    <div class="form-group row" align="center">
      <label style="float:left;" class="col-3"><strong>Trading Venue</strong></label>
      <label style="float:left;" class="col-3">Testdata{{tradingVenue}}</label>
      <select class="col-3">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select>
    </div>
  </div>
</form>
